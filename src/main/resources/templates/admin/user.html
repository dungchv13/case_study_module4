        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" >Update User</h3>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/user/update}" method="post">

                    </div>

                    </div>

                    </div>


                    <div class="form-group">
                        <label  class="col-form-label">Birth Day:</label>
                        <input type="date" class="form-control" id="date_of_birthView" name="dateOfBirth">
                    </div>

                    <div class="form-group">
                        <label  class="col-form-label">Signup Day:</label>
                        <input type="date" id="createdView" name="createdDate" readonly>
                    </div>




                    <div class="form-group">
                        <label  class="col-form-label">Gender:</label>
                        <select class="form-control" id="genderView" name="gender">

                    </div>

                        <label  class="col-form-label">Phone:</label>

                    </div>

                    <div class="form-group">

                    </div>

                    <div class="form-group">

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
